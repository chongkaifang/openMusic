<script>

            zhuanjis: [],

            multipleSelection: []

        },
        methods: {
            getUser() {

            },
            loadZhuanjiData() {

                    if (res.code === '0') {

                        this.index = this.index === 0 ? this.zhuanjis[0].id : this.index;
                        // åŠ è½½å³ä¾§æ­Œæ›²ä¿¡æ¯

                    } else {

                        });
                    }
                })
            },
            loadSongData(id) {

                    if (res.code === '0') {

                    } else {

                        });
                    }

            },
            // è®°å½•é€‰ä¸­çš„å¾…åŠ å…¥æ­Œå•çš„å•æ›²

    /**
     * è·å–urlå‚æ•°
     * @param name
     * @returns {string|null}
     */
    function getUrlParamValue(name) {
        if (name == null || name === 'undefined') {
            return 0;
        }
        let searchStr = decodeURI(location.search);
        let infoIndex = searchStr.indexOf(name + "=");
        if (infoIndex === -1) {
            return 0;
        }
        let searchInfo = searchStr.substring(infoIndex + name.length + 1);
        let tagIndex = searchInfo.indexOf("&");
        if (tagIndex !== -1) {
            searchInfo = searchInfo.substring(0, tagIndex);
        }
        return searchInfo;
    }
