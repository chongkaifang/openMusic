<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="../../css/element.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/theme2.css">
</head>
<body>
<div id="wrapper" v-cloak>
    <el-container>
        <el-aside :width="isCollapse ? '64px' : '200px'" style="background-color: black; transition:width .5s;">
            <div style="background-color: black; height: 50px; line-height: 50px; text-align: center;
                color: white; font-size: 20px;">
                <transition name="el-fade-in-linear">
                    <span name="fade" ><a href="/page/end/index.html" style="color: white">时代音乐小站</a></span>
                </transition>
            </div>
            <el-menu style="border: none;" text-color="gray" active-text-color="#ffd04b"
                     default-active="6"
                     class="el-menu-vertical-demo" :collapse="isCollapse">
                <a href="/page/end/index.html">
                    <el-menu-item index="0">
                        <i class="el-icon-data-line"></i>
                        <span>首页</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/user.html">
                    <el-menu-item index="1">
                        <i class="el-icon-user"></i>
                        <span>用户管理</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/singer.html">
                    <el-menu-item index="2">
                        <i class="el-icon-s-opportunity"></i>
                        <span slot="title">歌手管理</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/zhuanji.html">
                    <el-menu-item index="3">
                        <i class="el-icon-s-opportunity"></i>
                        <span slot="title">专辑管理</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/song.html">
                    <el-menu-item index="4">
                        <i class="el-icon-headset"></i>
                        <span slot="title">歌曲管理</span>
                    </el-menu-item>
                </a>
                <a href="/page/end/songList.html">
                    <el-menu-item index="5">
                        <i class="el-icon-s-order"></i>
                        <span slot="title">歌单管理</span>
                    </el-menu-item>
                </a>
                <a href="/page/end/person.html">
                    <el-menu-item index="6">
                        <i class="el-icon-user-solid"></i>
                        <span slot="title">个人信息</span>
                    </el-menu-item>
                </a>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header style="background-color: black; height: 50px; line-height: 50px; color: white;">
                <el-row>
                    <el-col :span="3">
                        <a href="/page/front/index.html" target="_blank">跳转到首页</a>
                    </el-col>
                    <el-col :span="2" :offset="19" style="text-align: right">
                        <span style="color: white; margin-right: 10px">{{user.username}}</span>
                        <el-dropdown>
                            <img :src=`/files/${user.avatar}`
                                 style="width: 40px; height: 40px; margin-right: 10px; border-radius: 50%">
                            <el-dropdown-menu slot="dropdown">
                                <a href="/page/end/person.html"
                                   style="display:inline-block; padding: 5px 0; width: 100px; text-align: center; color: black">个人信息</a>
                                <a @click="logout" href="#"
                                   style="display:block; width: 100px;  text-align: center; color: black">退出</a>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-col>
                </el-row>
            </el-header>
            <!-- 主体区域 -->

            <el-main style="height: 670px">
                <el-row style="margin-top: 50px">
                    <el-col :span="15" :offset="4">
                        <el-card style="width: 100%; padding-bottom: 100px">
                            <div slot="header" class="clearfix" style="text-align: center">
                                <el-row>
                                    <el-col :span="12">
                                        <div style="font-size: 24px;text-align: left">个人信息</div>
                                    </el-col>
                                    <el-col :span="12" style="text-align: right">
                                        <el-button @click="dialogFormVisible = true">编辑个人信息</el-button>
                                    </el-col>
                                </el-row>
                            </div>
                            <div style="font-size: 16px;">
                                <el-row justify="center">
                                    <el-col :span="24">
                                        <div style="width: 100px; margin: 0 auto; position: relative; padding-bottom: 20px">
                                            <img style="width: 100px; height: 100px; border-radius: 50%; " :src=`/files/${user.avatar}` alt="">
                                            <input @change="upload" type="file" id="avatar" style="width: 100px; height: 100px; opacity: 0; position: absolute; top: 0; left: 0">
                                        </div>
                                    </el-col>
                                </el-row>

                                <el-row style="padding: 10px 0;">
                                    <el-col :span="12" style="text-align: right">姓名：</el-col>
                                    <el-col :span="12">{{user.username}}</el-col>
                                </el-row>
                                <el-row style="padding: 10px 0;">
                                    <el-col :span="12" style="text-align: right">性别：</el-col>
                                    <el-col :span="12">{{user.sex}}</el-col>
                                </el-row>
                                <el-row style="padding: 10px 0">
                                    <el-col :span="12" style="text-align: right">邮箱：</el-col>
                                    <el-col :span="12">{{user.email}}</el-col>
                                </el-row>
                                <el-row style="padding: 10px 0">
                                    <el-col :span="12" style="text-align: right">电话：</el-col>
                                    <el-col :span="12">{{user.phone}}</el-col>
                                </el-row>

                            </div>
                        </el-card>

                    </el-col>
                </el-row>
            </el-main>

            <el-dialog title="用户信息" :visible.sync="dialogFormVisible" width="30%"
                       close-on-click-modal="false" close-on-press-escape="false" show-close="false">
                <el-form :model="user">
                    <el-form-item label="用户名" label-width="100px">
                        <el-input disabled v-model="user.username" autocomplete="off" style="width: 80%"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" label-width="100px">
                        <el-input v-model="user.password" autocomplete="off" style="width: 80%"></el-input>
                    </el-form-item>
                    <el-form-item label="邮箱" label-width="100px">
                        <el-input v-model="user.email" autocomplete="off" style="width: 80%"></el-input>
                    </el-form-item>
                    <el-form-item label="电话" label-width="100px">
                        <el-input v-model="user.phone" autocomplete="off" style="width: 80%"></el-input>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="dialogFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="save">确 定</el-button>
                </div>
            </el-dialog>
        </el-container>
    </el-container>


</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/vue.min.js"></script>
<script src="../../js/element.js"></script>
<script>
    new Vue({
        el: "#wrapper",
        data: {
            user: {},
            isCollapse: false,
            dialogFormVisible: false,
        },
        created() {
            this.user = JSON.parse(localStorage.getItem("user"));
            console.log(this.user)
        },
        methods: {
            handleCollapse() {
                this.isCollapse = !this.isCollapse;
            },
            logout() {
                $.get("/user/logout");
                localStorage.removeItem("user");
                location.href = "login.html";
            },
            upload() {
                let formData = new FormData();
                formData.append("file", $("#avatar")[0].files[0])
                $.ajax({
                    url: '/files/upload',
                    processData: false,
                    contentType: false,
                    type: 'POST',
                    data: formData
                }).then(res => {
                    if(res.code === '0') {
                        this.$message({
                            type: "success",
                            message: "上传成功"
                        });
                        this.user.avatar = res.data;
                        $.ajax({
                            url: '/user',
                            contentType: "application/json",
                            type: 'POST',
                            data: JSON.stringify(this.user)
                        }).then(res => {
                            localStorage.setItem("user", JSON.stringify(res.data));
                            // location.reload();
                        })
                    }
                })
            },
            save() {
                $.ajax({
                    url: '/user',
                    contentType: "application/json",
                    type: 'POST',
                    data: JSON.stringify(this.user)
                }).then(res => {
                    if (res.code === "0") {
                        this.$message({
                            type: "success",
                            message: "更新成功",
                            duration: 500
                        });
                        this.dialogFormVisible = false;
                    } else {
                        this.$message({
                            type: "warning",
                            message: res.msg,
                        });
                        this.dialogFormVisible = false;
                    }
                })
            }
        }
    })
</script>
</body>
</html>
