<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歌曲管理</title>
    <link rel="stylesheet" href="../../css/element.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/theme2.css">
</head>
<body>
<div id="wrapper" v-cloak>
    <el-container>
        <el-aside :width="isCollapse ? '64px' : '200px'" style="background-color: black; transition:width .5s">
            <div style="background-color: black; height: 50px; line-height: 50px; text-align: center;
                color: white; font-size: 20px;">
                <transition name="el-fade-in-linear">
                    <span name="fade" ><a href="/page/end/index.html" style="color: white" style="color: white">时代音乐小站</a></span>
                </transition>
            </div>
            <el-menu style="border: none;" text-color="gray" active-text-color="#ffd04b"
                     default-active="4"
                     class="el-menu-vertical-demo" :collapse="isCollapse">
                <a href="/page/end/index.html">
                    <el-menu-item index="0">
                        <i class="el-icon-data-line"></i>
                        <span>首页</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/user.html">
                    <el-menu-item index="1">
                        <i class="el-icon-user"></i>
                        <span>用户管理</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/singer.html">
                    <el-menu-item index="2">
                        <i class="el-icon-s-opportunity"></i>
                        <span slot="title">歌手管理</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/zhuanji.html">
                    <el-menu-item index="3">
                        <i class="el-icon-s-opportunity"></i>
                        <span slot="title">专辑管理</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/song.html">
                    <el-menu-item index="4">
                        <i class="el-icon-headset"></i>
                        <span slot="title">歌曲管理</span>
                    </el-menu-item>
                </a>
                <a href="/page/end/songList.html">
                    <el-menu-item index="5">
                        <i class="el-icon-s-order"></i>
                        <span slot="title">歌单管理</span>
                    </el-menu-item>
                </a>
                <a href="/page/end/person.html">
                    <el-menu-item index="6">
                        <i class="el-icon-user-solid"></i>
                        <span slot="title">个人信息</span>
                    </el-menu-item>
                </a>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header style="background-color: black; height: 50px; line-height: 50px; color: white;">
                <el-row>
                    <el-col :span="3">
                        <a href="/page/front/index.html" target="_blank">跳转到首页</a>
                    </el-col>
                    <el-col :span="2" :offset="19" style="text-align: right">
                        <span style="color: white; margin-right: 10px">{{user.username}}</span>
                        <el-dropdown>
                            <img :src=`/files/${user.avatar}`
                                 style="width: 40px; height: 40px; margin-right: 10px; border-radius: 50%">
                            <el-dropdown-menu slot="dropdown">
                                <a href="/page/end/person.html"
                                   style="display:inline-block; padding: 5px 0; width: 100px; text-align: center; color: black">个人信息</a>
                                <a @click="logout" href="#"
                                   style="display:block; width: 100px;  text-align: center; color: black">退出</a>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-col>
                </el-row>
            </el-header>
            <!-- 主体区域 -->
            <el-main>
                <div style="color: black; font-size: 20px; margin: 10px 0">歌曲管理</div>
                <div style="height: 1px; background-color: white"></div>
                <el-input v-model="name" style="width: 20%;" suffix-icon="el-icon-search" placeholder="请输入名称按回车搜索" @keyup.enter.native="loadTable"></el-input>
                <el-button @click="add" type="primary" size="mini" style="margin: 10px 0">新增</el-button>
                <el-table
                        :data="tableData"
                        border
                        height="500"
                        style="width: 100%">
                    <el-table-column
                            prop="name"
                            label="名称"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="composer"
                            label="作曲人"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="lyricist"
                            label="作词人">
                    </el-table-column>
                    <el-table-column
                            prop="singer"
                            label="演唱人">
                    </el-table-column>
                    <el-table-column
                            prop="hot"
                            label="热度">
                    </el-table-column>
                    <el-table-column
                            prop="album"
                            label="所属专辑">
                    </el-table-column>
<!--                    <el-table-column-->
<!--                            width="200"-->
<!--                            label="歌曲">-->
<!--                        <template slot-scope="scope">-->
<!--                            <audio style="width: 180px" :src=`/files/${scope.row.url}` controls></audio>-->
<!--                        </template>-->
<!--                    </el-table-column>-->
                    <el-table-column
                            fixed="right"
                            label="操作"
                            width="100">
                        <template slot-scope="scope">
                            <el-button @click="edit(scope.row)" type="text">编辑</el-button>
                            <el-button @click="del(scope.row.id)" type="text">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <!-- 分页 -->
                <div style="background-color: white">
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="pageNum"
                            :page-sizes="[5, 10, 20, 40]"
                            :page-size="pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="total">
                    </el-pagination>
                </div>
                <el-dialog title="歌曲信息" :visible.sync="dialogFormVisible" width="30%"
                           close-on-click-modal="false" close-on-press-escape="false" show-close="false">
                    <el-form :model="entity">
                        <el-form-item label="名称" label-width="100px">
                            <el-input v-model="entity.name" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="作曲人" label-width="100px">
                            <el-input v-model="entity.composer" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="作词人" label-width="100px">
                            <el-input v-model="entity.lyricist" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="演唱人" label-width="100px">
                            <el-input v-model="entity.singer" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="所属专辑" label-width="100px">
                            <el-select v-model="entity.album" placeholder="请选择">
                                <el-option
                                        v-for="item in zhuanjis"
                                        :key="item.name"
                                        :label="item.name"
                                        :value="item.name">
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="歌曲文件" label-width="100px">
                            <div class="upload-box" style="display: inline-block">
                                上传
                                <input type="file" id="file" @change="upload()">
                            </div>
                            <span>{{entity.url}}</span>
                        </el-form-item>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取 消</el-button>
                        <el-button type="primary" @click="save">确 定</el-button>
                    </div>
                </el-dialog>

            </el-main>
        </el-container>
    </el-container>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/vue.min.js"></script>
<script src="../../js/element.js"></script>
<script>
    let urlBase = "/song/";
    new Vue({
        el: "#wrapper",
        data: {
            user: {},
            tableData: [],
            pageNum: 1,
            pageSize: 10,
            total: 0,
            dialogFormVisible: false,
            entity: {},
            isCollapse: false,
            zhuanjis: [],
            name: ''
        },
        created() {
            this.user = JSON.parse(localStorage.getItem("user"));
            $.get("/zhuanji").then(res => {
                this.zhuanjis = res.data;
            });
            this.loadTable();
        },
        methods: {
            upload() {
                let formData = new FormData();
                formData.append("file", $("#file")[0].files[0]);
                $.ajax({
                    url: '/files/upload',
                    processData: false,
                    contentType: false,
                    type: 'POST',
                    data: formData
                }).then(res => {
                    if (res.code === '0') {
                        this.$message({
                            type: "success",
                            message: "上传成功"
                        });
                        // 清除已上传的文件
                        let file = $("#file");
                        file.val("");

                        this.entity.url = res.data;
                    }
                })
            },
            handleCollapse() {
                this.isCollapse = !this.isCollapse;
            },
            logout() {
                $.get("/user/logout");
                localStorage.removeItem("user");
                location.href = "login.html";
            },
            loadTable() {
                $.get(urlBase + "/page?pageNum=" + this.pageNum + "&pageSize=" + this.pageSize + "&name=" + this.name).then(res => {
                    this.tableData = res.data.content;
                    this.total = res.data.totalElements;
                })
            },
            exp() {
                window.open(urlBase + "/export");
            },
            handleSizeChange(pageSize) {
                this.pageSize = pageSize;
                this.loadTable();
            },
            handleCurrentChange(pageNum) {
                this.pageNum = pageNum;
                this.loadTable();
            },
            add() {
                this.entity = {};
                this.dialogFormVisible = true;
            },
            save() {
                let type = this.entity.id ? "PUT" : "POST";
                $.ajax({
                    url: urlBase,
                    type: type,
                    contentType: "application/json",
                    data: JSON.stringify(this.entity)
                }).then(res => {
                    if (res.code === '0') {
                    this.$message({
                        message: "保存成功",
                        type: "success"
                    });
                    this.loadTable();
                } else {
                    this.$message({
                        message: res.msg,
                        type: "error"
                    })
                }
                this.dialogFormVisible = false;
            })
            },
            edit(obj) {
                this.entity = obj;
                this.dialogFormVisible = true;
            },
            del(id) {
                let _this = this;
                this.$confirm('确认删除？', '系统提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    cancelButtonClass: 'btn-custom-cancel',
                    type: 'warning'
                }).then(function(){
                    $.ajax({
                        url: urlBase + id,
                        type: "delete"
                    }).then(res => {
                        if (res.code === '0') {
                            _this.$message({
                                message: "删除成功",
                                type: "success"
                            });
                            _this.loadTable();
                        } else {
                            _this.$message({
                                message: res.msg,
                                type: "error"
                            })
                        }
                    })
                }).catch(function() {
                    console.log("取消成功！");
                });
            }
        }
    })
</script>
</body>
</html>
