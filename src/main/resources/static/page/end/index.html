<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../../css/element.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/theme2.css">
    <style>
        .el-divider__text {
            background: #eee;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <el-container>
        <el-aside :width="isCollapse ? '64px' : '200px'" style="background-color: black; transition:width .5s; min-height: 100vh">
            <div style="background-color: black; height: 50px; line-height: 50px; text-align: center;
                color: white; font-size: 20px;">
                <transition name="el-fade-in-linear">
                    <span name="fade" ><a href="/page/end/index.html" style="color: white">时代音乐小站</a></span>
                </transition>
            </div>
            <el-menu :default-openeds="['1']" style="border: none;" text-color="gray" active-text-color="#ffd04b"
                     default-active="0" :collapse="isCollapse">
                <a href="/page/end/index.html">
                    <el-menu-item index="0">
                        <i class="el-icon-data-line"></i>
                        <span>首页</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/user.html">
                    <el-menu-item index="1">
                        <i class="el-icon-user"></i>
                        <span>用户管理</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/singer.html">
                    <el-menu-item index="2">
                        <i class="el-icon-s-opportunity"></i>
                        <span slot="title">歌手管理</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/zhuanji.html">
                    <el-menu-item index="3">
                        <i class="el-icon-s-opportunity"></i>
                        <span slot="title">专辑管理</span>
                    </el-menu-item>
                </a>
                <a v-if="user.id === 1" href="/page/end/song.html">
                    <el-menu-item index="4">
                        <i class="el-icon-headset"></i>
                        <span slot="title">歌曲管理</span>
                    </el-menu-item>
                </a>
                <a href="/page/end/songList.html">
                    <el-menu-item index="5">
                        <i class="el-icon-s-order"></i>
                        <span slot="title">歌单管理</span>
                    </el-menu-item>
                </a>
                <a href="/page/end/person.html">
                    <el-menu-item index="6">
                        <i class="el-icon-user-solid"></i>
                        <span slot="title">个人信息</span>
                    </el-menu-item>
                </a>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header style="background-color: black; height: 50px; line-height: 50px; color: white;">
                <el-row>
                    <el-col :span="3">
                        <a href="/page/front/index.html" target="_blank">跳转到首页</a>
                    </el-col>
                    <el-col :span="2" :offset="19" style="text-align: right">
                        <span style="color: white; margin-right: 10px">{{user.username}}</span>
                        <el-dropdown>
                            <img :src=`/files/${user.avatar}`
                                 style="width: 40px; height: 40px; margin-right: 10px; border-radius: 50%">
                            <el-dropdown-menu slot="dropdown">
                                <a href="/page/end/person.html"
                                   style="display:inline-block; padding: 5px 0; width: 100px; text-align: center; color: black">个人信息</a>
                                <a @click="logout" href="#"
                                   style="display:block; width: 100px;  text-align: center; color: black">退出</a>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-col>
                </el-row>
            </el-header>
            <!-- 主体区域 -->
            <!-- 主体区域 -->
            <el-main>
                <el-divider content-position="left">数据概览</el-divider>
                <el-row :gutter="10" style="padding: 5px 0">
                    <el-col :span="6">
                        <el-card style="padding: 10px">
                            <div style="display: inline-block; padding-right: 20px; vertical-align: middle;">
                                <img src="/images/home/home-01.png" style="width: 60px">
                            </div>
                            <div style="display: inline-block; padding-left: 40px; vertical-align: middle;">
                                <div style="color: #455a64; font-size: 24px; padding-bottom: 5px">{{songListNum}}</div>
                                <div style="color: #99abb4;">歌单</div>
                            </div>
                        </el-card>
                    </el-col>
                    <el-col :span="6">
                        <el-card style="padding: 10px">
                            <div style="display: inline-block; padding-right: 20px; vertical-align: middle;">
                                <img src="/images/home/home-02.png" style="width: 60px">
                            </div>
                            <div style="display: inline-block; padding-left: 40px; vertical-align: middle;">
                                <div style="color: #455a64; font-size: 24px; padding-bottom: 5px">{{songNum}}</div>
                                <div style="color: #99abb4;">歌曲</div>
                            </div>
                        </el-card>
                    </el-col>
                    <el-col :span="6">
                        <el-card style="padding: 10px">
                            <div style="display: inline-block; padding-right: 20px; vertical-align: middle;">
                                <img src="/images/home/home-03.png" style="width: 60px">
                            </div>
                            <div style="display: inline-block; padding-left: 40px; vertical-align: middle;">
                                <div style="color: #455a64; font-size: 24px; padding-bottom: 5px">{{zhuanji}}</div>
                                <div style="color: #99abb4;">专辑</div>
                            </div>
                        </el-card>
                    </el-col>
                    <el-col :span="6">
                        <el-card style="padding: 10px">
                            <div style="display: inline-block; padding-right: 20px; vertical-align: middle;">
                                <img src="/images/home/home-04.png" style="width: 60px">
                            </div>
                            <div style="display: inline-block; padding-left: 40px; vertical-align: middle;">
                                <div style="color: #455a64; font-size: 24px; padding-bottom: 5px">{{userNum}}</div>
                                <div style="color: #99abb4;">用户</div>
                            </div>
                        </el-card>
                    </el-col>
                </el-row>

                <el-row :gutter="10" style="padding: 5px 0">
                    <el-col :span="12">
                        <el-card>
                            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                            <div id="left" style="width: 600px;height:400px; margin: 0 auto"></div>
                        </el-card>
                    </el-col>
                    <el-col :span="12">
                        <el-card>
                            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                            <div id="right" style="width: 600px;height:400px; margin: 0 auto"></div>
                        </el-card>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </el-container>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/vue.min.js"></script>
<script src="../../js/element.js"></script>
<script src="../../js/echarts.min.js"></script>
<script src="../../js/china.js"></script>
<script>
    let singerPieOption = {
        "title":{
            "text":"歌手歌曲统计"
        },
        "legend":{
            "x":"left",
            "y":"center",
            "orient":"vertical",
            "data":[]
        },
        "tooltip":{
            "show":true
        },
        "xAxis":null,
        "yAxis":null,
        "series":[
            {
                "name":"歌曲比例",
                "type":"pie",
                "radius":"55%",
                "data":[]
            }
        ]
    };
    let albumPieOption = {
        "title":{
            "text":"专辑歌曲统计"
        },
        "legend":{
            "x":"left",
            "y":"center",
            "orient":"vertical",
            "data":[]
        },
        "tooltip":{
            "show":true
        },
        "xAxis":null,
        "yAxis":null,
        "series":[
            {
                "name":"歌曲比例",
                "type":"pie",
                "radius":"55%",
                "data":[]
            }
        ]
    };
    new Vue({
        el: "#wrapper",
        data: {
            user: {},
            userNum: 0,
            songListNum: 0,
            songNum: 0,
            singerNum: 0,
            zhuanji: 0,
            isCollapse: false
        },
        mounted() {
            this.user = JSON.parse(localStorage.getItem("user"));
            this.loadTable();

        },
        methods: {
            handleCollapse() {
                this.isCollapse = !this.isCollapse;
            },
            logout() {
                $.get("/user/logout");
                localStorage.removeItem("user");
                location.href = "login.html";
            },
            loadEcharts() {
                // 基于准备好的dom，初始化echarts实例
                let myChart = echarts.init(document.getElementById('left'));
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(singerPieOption);

                // 基于准备好的dom，初始化echarts实例
                let mapChart = echarts.init(document.getElementById('right'));
                // 使用刚指定的配置项和数据显示图表。
                mapChart.setOption(albumPieOption);
            },
            loadTable() {
                $.get("/song/statics").then(res => {
                    if (res.code === "0") {
                        singerPieOption.legend.data = Object.keys(res.data);
                        singerPieOption.series[0].data = [];
                        for (let datum in res.data) {
                            singerPieOption.series[0].data.push({name: datum, value: res.data[datum]})
                        }

                        this.loadEcharts();
                    }
                });

                $.get("/zhuanji/statics").then(res => {
                    if (res.code === "0") {
                        albumPieOption.legend.data = Object.keys(res.data);
                        albumPieOption.series[0].data = [];
                        for (let datum in res.data) {
                            albumPieOption.series[0].data.push({name: datum, value: res.data[datum]})
                        }

                        this.loadEcharts();
                    }
                });

                $.get("/user").then(res => {
                    if(res.code === '0') {
                        this.userNum = res.data.length;
                    }
                });
                $.get("/songList").then(res => {
                    if(res.code === '0') {
                        this.songListNum = res.data.length;
                    }
                });
                $.get("/song").then(res => {
                    if(res.code === '0') {
                        this.songNum = res.data.length;
                    }
                });
                $.get("/zhuanji").then(res => {
                    if(res.code === '0') {
                        this.zhuanji = res.data.length;
                    }
                })
            },
        }
    })
</script>
</body>
</html>
